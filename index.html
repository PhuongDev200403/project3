<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form login</title>
    <link rel="stylesheet" href="./asset/main.css">
    <link rel="stylesheet" href="./asset/font/fontawesome-free-6.5.2-web/css/all.min.css">
</head>
<body>
    <div class="main">
        <form action="Login" method="post" class="form" id="form_1">
            <h3 class="heading">Thành viên Đăng Ký</h3>
            <p class="content">Cùng nhau học lập trinh miễn phí tại F8</p>
            <div class="spacer"></div>

            <div class="form_group">
                <label for="fullname" class="form_label">Tên đầy đủ</label>
                <input type="text" name="fullname" id="fullname" placeholder="VD: Nguyen Van Phuong">
                <span class="message spacer_1"></span>
            </div>

            <div class="form_group">
                <label for="Email" class="form_label">Email</label>
                <input type="text" name="Email" id="Email" placeholder="VD:phuongnguyen20403@gmail.com">
                <span class="spacer_2"></span>
            </div>
            <div class="form_group">
                <label for="password" class="form_label">Mật khẩu</label>
                <input type="password" name="password" id="password">
                <span class="spacer_3"></span>
            </div>
            <div class="form_group">
                <label for="rewrite" class="form_label">Nhập lại mật khẩu</label>
                <input type="password" name="rewrite" id="rewrite">
                <span class="spacer_4"></span>
            </div>
            <button class="btn_submit">Đăng ký</button>
            <button class="btn_submit">Đăng Nhập ở đây</button>
        </form>
    </div>
    <script type="module" src="main.js">
    </script>
</body>
</html>
